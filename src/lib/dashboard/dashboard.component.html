<!-- Top navigation -->
<nav class="navbar navbar-dark fixed-top bg-dark flex-md-nowrap p-0 shadow">
    <a class="navbar-brand col-sm-3 col-md-2 mr-0">
        <span class="dasboard-text">Dashboard</span>
    </a>
</nav>

<!-- Sidebar navigation -->
<div class="container-fluid">
    <div class="row">

        <nav class="col-md-2 d-md-block bg-light sidebar">
            <div class="sidebar-sticky">
                <ul class="nav flex-column">
                    <li class="nav-item">
                        <a class="nav-link active">
                            <i class="fas fa-user"></i>Perfil do Visitante
                        </a>
                    </li>
                    <!-- Calling SignOut() Api from AuthService -->
                    <li class="nav-item">
                        <a class="nav-link" (click)="signOut()">
                            <i class="fas fa-sign-out-alt"></i>Log out
                        </a>
                    </li>
                </ul>
            </div>
        </nav>

        <!-- Main content -->
        <main role="main" class="col-md-9 ml-sm-auto col-lg-10 px-4">
            <div class="inner-adjust">

                <div class="pt-3 pb-2 mb-3 border-bottom">
                    <h1 class="h2">Perfil do Visitante</h1>
                </div>
                <!-- Show user data when logged in -->
                <div class=" row " *ngIf="visitanteData as User ">
                    <div class="col-md-12 ">
                        <div class="media ">
                            <img class="align-self-start mr-5 img-thumbnail rounded-circle " src="{{(visitanteData.photoURL) ? visitanteData.photoURL : '/assets/dummy-user.png'}} " alt="{{visitanteData.displayName}} ">
                            <div class="media-body ">
                                <h1>Ol√°: <strong>{{(visitanteData.displayName) ? visitanteData.displayName : 'Visitante'}}</strong></h1>
                                <p>ID do Visitante: <strong>{{visitanteData.uid}}</strong></p>
                                <p>Email: <strong>{{visitanteData.email}}</strong></p>
                                <p>Email Verificado: <strong>{{visitanteData.emailVerified}}</strong></p>
                            </div>
                        </div>
                    </div>
                </div>

            </div>
        </main>

    </div>
</div>
