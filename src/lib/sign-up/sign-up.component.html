<div class="displayTable">
    <div class="displayTableCell">

        <div class="authBlock">
            <h3>Sign Up</h3>

            <div class="formGroup">
                <input type="email" class="formControl" placeholder="Email" #visitanteEmail required>
            </div>

            <div class="formGroup">
                <input type="password" class="formControl" placeholder="Password" #visitantePwd required>
            </div>

            <div class="formGroup">
                <input type="button" class="btn btnPrimary" value="Sign Up"
                    (click)="signUp(visitanteEmail.value, visitantePwd.value)">
            </div>

            <div class="formGroup">
                <span class="or"><span class="orInner">Ou</span></span>
            </div>

            <!-- Continue with Google -->
            <div class="formGroup">
                <button type="button" class="btn googleBtn" (click)="googleAuth()">
                    <ion-icon name="logo-googleplus"></ion-icon>
                    Log in com o Google
                </button>
                <button type="button" class="btn facebookBtn" (click)="facebookAuth()">
                    <ion-icon name="logo-facebook"></ion-icon>
                    Log in com o Facebook
                </button>
                <button type="button" class="btn githubBtn" (click)="githubAuth()">
                    <ion-icon name="logo-github"></ion-icon>
                    Log in com o Github
                </button>
            </div>
        </div>

        <div class="redirectToLogin">
            <span>Você já tem uma conta? Então faça o <span class="redirect" routerLink="/sign-in">Log In</span></span>
        </div>
    </div>

</div>
