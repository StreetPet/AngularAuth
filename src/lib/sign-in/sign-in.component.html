<div class="displayTable">
    <div class="displayTableCell">
        <div class="authBlock">
            <h3>Sign In</h3>
            <div class="formGroup">
                <input type="text" class="formControl" placeholder="Username" #visitanteName required />
            </div>

            <div class="formGroup">
                <input type="password" class="formControl" placeholder="Password" #visitantePassword required />
            </div>

            <!-- Calling SignIn Api from AuthService -->
            <div class="formGroup">
                <input type="button" class="btn btnPrimary" value="Log in" (click)="
            signIn(visitanteName.value, visitantePassword.value)
          " />
            </div>

            <div class="formGroup">
                <span class="or"><span class="orInner">Or</span></span>
            </div>

            <!-- Calling GoogleAuth Api from AuthService -->
            <div class="formGroup">
                <button type="button" class="btn googleBtn" (click)="googleAuth()">
                    <ion-icon name="logo-googleplus"></ion-icon>
                    Log in com o Google
                </button>
                <button type="button" class="btn facebookBtn" (click)="facebookAuth()">
                    <ion-icon name="logo-facebook"></ion-icon>
                    Log in com o Facebook
                </button>
                <button type="button" class="btn githubBtn" (click)="githubAuth()">
                    <ion-icon name="logo-github"></ion-icon>
                    Log in com o Github
                </button>
            </div>

            <div class="forgotPassword">
                <span routerLink="/forgot-password">Esqueceu a Sua Senha?</span>
            </div>
        </div>

        <div class="redirectToLogin">
            <span>Ainda n√£o tem uma conta?<span class="redirect" routerLink="register-user">Sign Up</span></span>
        </div>
    </div>
</div>
